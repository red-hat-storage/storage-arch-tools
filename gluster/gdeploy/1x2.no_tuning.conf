#
# [backend-setup:10.70.46.17]
# devices=sda,sdb,sdc
# brick_dirs=/gluster/brick/brick{1,2,3}
#

#[peer]
#manage=probe

[volume]
action=create
volname=rep01
replica=yes
replica_count=2
force=yes


[clients]
action=mount
volname=rep01
hosts=c0
fstype=glusterfs
client_mount_points=/rhgs/client/rep01

